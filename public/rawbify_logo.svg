<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <!-- Gradient for transformation effect -->
    <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Data dots pattern -->
    <pattern id="rawData" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="1" fill="#ff6b6b" opacity="0.6"/>
    </pattern>
    
    <!-- Clean grid pattern -->
    <pattern id="cleanData" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="none" stroke="#45b7d1" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Raw data representation (left side) -->
  <g id="rawSide">
    <!-- Messy data dots -->
    <circle cx="15" cy="25" r="2" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="22" cy="18" r="1.5" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="18" cy="32" r="1" fill="#ff6b6b" opacity="0.7"/>
    <circle cx="28" cy="28" r="1.8" fill="#ff6b6b" opacity="0.5"/>
    <circle cx="12" cy="40" r="1.2" fill="#ff6b6b" opacity="0.9"/>
    <circle cx="25" cy="45" r="1.6" fill="#ff6b6b" opacity="0.4"/>
    <circle cx="32" cy="35" r="1.3" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="8" cy="50" r="1.8" fill="#ff6b6b" opacity="0.6"/>
  </g>
  
  <!-- Transformation arrow -->
  <g id="transformation">
    <!-- Arrow body -->
    <path d="M 45 35 L 85 35 L 85 32 L 95 40 L 85 48 L 85 45 L 45 45 Z" 
          fill="url(#transformGradient)" opacity="0.9"/>
    
    <!-- AI processing indicator -->
    <circle cx="70" cy="40" r="8" fill="none" stroke="url(#transformGradient)" stroke-width="2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;50 0;25 25;0 50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="70" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4ecdc4">AI</text>
  </g>
  
  <!-- Clean data representation (right side) -->
  <g id="cleanSide">
    <!-- Organized grid -->
    <rect x="105" y="20" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="112" y="20" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="119" y="20" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    
    <rect x="105" y="27" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    <rect x="112" y="27" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    <rect x="119" y="27" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    
    <rect x="105" y="34" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="112" y="34" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="119" y="34" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    
    <rect x="105" y="41" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    <rect x="112" y="41" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    <rect x="119" y="41" width="4" height="4" fill="#45b7d1" opacity="0.6"/>
    
    <rect x="105" y="48" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="112" y="48" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
    <rect x="119" y="48" width="4" height="4" fill="#45b7d1" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Raw<tspan fill="#4ecdc4">bi</tspan><tspan fill="#45b7d1">fy</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="140" y="58" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" opacity="0.8">
    Raw Data In. BI Ready Out.
  </text>
  
  <!-- Subtle accent line -->
  <line x1="140" y1="62" x2="300" y2="62" stroke="url(#transformGradient)" stroke-width="1" opacity="0.3"/>
</svg>