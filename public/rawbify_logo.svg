<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B73FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Data transformation icon -->
  <g transform="translate(10, 10)">
    <!-- Raw data blocks (left side) -->
    <rect x="0" y="8" width="6" height="6" fill="url(#iconGradient)" opacity="0.7" rx="1"/>
    <rect x="8" y="8" width="6" height="6" fill="url(#iconGradient)" opacity="0.5" rx="1"/>
    <rect x="0" y="16" width="6" height="6" fill="url(#iconGradient)" opacity="0.9" rx="1"/>
    <rect x="8" y="16" width="6" height="6" fill="url(#iconGradient)" opacity="0.6" rx="1"/>
    <rect x="0" y="24" width="6" height="6" fill="url(#iconGradient)" opacity="0.8" rx="1"/>
    <rect x="8" y="24" width="6" height="6" fill="url(#iconGradient)" opacity="0.4" rx="1"/>
    <rect x="0" y="32" width="6" height="6" fill="url(#iconGradient)" opacity="0.7" rx="1"/>
    <rect x="8" y="32" width="6" height="6" fill="url(#iconGradient)" opacity="0.6" rx="1"/>
    
    <!-- Transformation arrow -->
    <path d="M20 20 L28 20 M25 17 L28 20 L25 23" stroke="url(#iconGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Clean data visualization (right side) -->
    <g transform="translate(32, 8)">
      <!-- Chart bars -->
      <rect x="0" y="20" width="3" height="12" fill="url(#iconGradient)" rx="1.5"/>
      <rect x="5" y="15" width="3" height="17" fill="url(#iconGradient)" rx="1.5"/>
      <rect x="10" y="10" width="3" height="22" fill="url(#iconGradient)" rx="1.5"/>
      <rect x="15" y="18" width="3" height="14" fill="url(#iconGradient)" rx="1.5"/>
      
      <!-- Connecting line -->
      <path d="M1.5 26 Q6.5 21 11.5 16 T16.5 24" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Rawbify text -->
  <text x="75" y="38" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#dropShadow)">
    Rawbify
  </text>
  
  <!-- Subtle accent dot -->
  <circle cx="185" cy="32" r="3" fill="url(#iconGradient)" opacity="0.8"/>
</svg>